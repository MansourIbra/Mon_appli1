<!doctype html>

<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>
<div class="container table-hover table-sm" >
    <h1>Bienvenu dans le service </h1>
    <a type="button" class="btn btn-info m-2 col-sm-1" th:href="@{'/page/formulaire'}">Ajout</a>
    <table class="table-bordered col-xl">
        <thead>
        <tr>
            <th class="col-sm-1">ID</th>
            <th class="col-sm-3">Nom</th>
            <th class="col-sm-3">Prenom</th>
            <th class="col-sm-2">Nationalite</th>
            <th class="col-sm-1">Age</th>
            <th class="col-sm-2"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="auteur:${auteurs}">
            <td th:text="${auteur.getId()}"></td>
            <td th:text="${auteur.getNom()}"></td>
            <td th:text="${auteur.getPrenom()}"></td>
            <td th:text="${auteur.getNationalite()}"></td>
            <td th:text="${auteur.getAge()}"></td>
            <td>
                <a th:href="@{'/page/auteur/'+ ${auteur.getId()}}">
                    <i class="bi bi-eye-fill" ></i>
                </a>
                <i class="bi bi-pencil-fill"></i>
                <i class="bi bi-trash-fill"></i>

            </td>
        </tr>
        </tbody>

    </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
